
<app-dashboard-toast [message]="toast.message"></app-dashboard-toast>


<div class="page login-page">
  <div class="container">
    <div class="form-outer text-center d-flex align-items-center">
      <div class="form-inner">
        <div class="logo text-uppercase"><span>Dash</span><strong class="text-primary">Express</strong></div>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud.</p>
        
        <form [formGroup]="registerForm" (ngSubmit)="register()" id="register-form">

          <div class="form-group-material input-group" [ngClass]="setClassUsername()">
            <input class="input-material" type="text" name="sellername" formControlName="sellername" placeholder="Username" autofocus>
            <!-- <label for="username" class="label-material">Username</label> -->
          </div>

          <div class="form-group-material" [ngClass]="setClassEmail()">
            <input class="input-material" type="email" name="email" formControlName="email" placeholder="Email">
            <!-- <label for="email" class="label-material">Email Address      </label> -->
          </div>

          <div class="form-group-material" [ngClass]="setClassPassword()">
            <input class="input-material" type="password" name="password" formControlName="password" placeholder="Password">
            <!-- <label for="passowrd" class="label-material">Password        </label> -->
          </div>

          <div class="terms-conditions d-flex justify-content-center">
            <input id="license" type="checkbox" class="form-control-custom">
            <label for="license">Agree the terms and policy</label>
          </div>
          <!-- <input id="register" type="submit" value="Register" class="btn btn-primary"> -->
          <button class="btn btn-primary" type="submit" [disabled]="!registerForm.valid"><i class="fa fa-user-plus"></i> Register</button>
        </form>
        
        <small>Already have an account? </small><a routerLink="/admin" class="signup">Login</a>
      </div>
      <div class="copyrights text-center">
        <p>Design by <a href="https://lakshyait.in.com" class="external">Lakshya IT</a></p>
        <!-- Please do not remove the backlink to us unless you support further theme's development at https://bootstrapious.com/donate. It is part of the license conditions. Thank you for understanding :)-->
      </div>
    </div>
  </div>
</div>
